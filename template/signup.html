<div class="jumbotron">
    <center>
        <h2>Signup Form</h2></center>

</div>

<div class="signupPage">

    <form name="signup">
        <strong>Email Id:</strong><br>
        <input type="email" style="width:50%" class="eid" style="width:25%" ng-model="data.emailId" placeholder="provide your email id"><br>
        <strong>Mobile No:</strong><br>
        <input type="text" style="width:50%" class="num" style="width:25%" name="mobileNo" placeholder="please do not add std/ISD code" maxlength="10"
        ng-pattern=><br>
        <strong>Password:</strong><br>
        <input type="password" style="width:50%" class="pw" style="width:25%" ng-model="data.password" placeholder="provide your password"><br>
        <strong>Re-Enter password</strong><br>
        <input type="password" style="width:50%" class="pw1" style="width:25%" name="repassword" placeholder="provide the same password like above"><br>
        <input type="submit" ng-disabled="signupProcess" style="margin-top:2em; margin-left:10em;" class="sub" align="center" style="margin-top:50px" name="submit" ng-click="signupFunction()" value="submit">
    </form>

</div>
